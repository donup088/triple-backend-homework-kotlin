spring:
  profiles:
    active: test

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: 'jdbc:mysql://127.0.0.1:3306/triple_point?serverTimezone=Asia/Seoul&charset=UTF-8'
    username: root
    password: pass

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true
    open-in-view: false
  redis:
    host: localhost
    port: 6379

  flyway:
    enabled: false


logging.level:
  org.hibernate.SQL: debug